<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->

    <!-- link bootstrap -->

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="section mt-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-8">
                    <div id="main" class="card">
                        <div class="card-body">
                            <form id="task-form" action="">
                                <div class="form-group">
                                    <label for="task">ایجاد تسک</label>
                                    <input type="text" class="form-control" name="task" id="task"
                                        placeholder="نام تسک را وارد کنید ...">
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">افزودن</button>
                            </form>
                            <hr>
                            <h5>تسک ها</h5>
                            <div class="form-group">
                                <label for="">فیلتر تسک</label>
                                <input type="email" class="form-control mb-3 " name="filter" id="filter"
                                    placeholder="تسک...">
                            </div>
                            <div>
                                <ul class="list-group pro-0 ulz">

                                </ul>
                            </div>

                            <button type="submit" class="clear-tasks btn btn-dark mt-2">پاک کردن</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
